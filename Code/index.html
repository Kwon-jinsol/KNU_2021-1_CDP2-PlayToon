<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script src="jquery-3.6.0.min.js"></script>
    <script src="jquery.splitter.js"></script>
    <script src="jquery.feight.js"></script>
    <link href="jquery.splitter.css" rel="stylesheet" />
    <link rel="stylesheet" href="zeta-menu.css">

    <style>
        .frame {
            background-color: antiquewhite;
            font-size: 30px;
            /* width: 100vw; */
            /* height: 94vh; */
            /* flex: 1;
            position: relative; */
            /* overflow: hidden; */
            /* position: absolute; */
            /* top: 40px; */
            z-index: 0 !important;
        }


        /* 스크롤 제거 */
        body {
            /* height: 100vh;
            width: 100%; */
            margin: 0;
            -ms-overflow-style: none;
            /* IE and Edge */
            scrollbar-width: none;
            /* Firefox */
        }

        body::-webkit-scrollbar {
            display: none;
            /* Chrome, Safari, Opera*/
        }


        /* 섹션 분리 확인을 위한 색상 */
        .top_section_1 {
            background-color: red;
        }

        .top_section_2 {
            background-color: burlywood;
        }

        .top_section_3 {
            background-color: greenyellow;
        }

        .bottom_section_1 {
            background-color: blue;
        }
        .timeline_frame{
            width: 100%;
            height: 100%;
        }
    </style>
</head>

<body>
    <div class="page">
        <!-- 상단 메뉴 -->
        <div class='zeta-menu-bar'>
            <ul class="zeta-menu">
                <li><a href="#">홈</a></li>
                <li><a href="#">1번 메뉴</a></li>
                <li><a href="#">2번 메뉴</a>
                    <ul>
                        <li><a href="#">2-A 메뉴</a></li>
                        <li><a href="#">2-B 메뉴</a>
                            <ul>
                                <li><a href="#">2-B-1 메뉴</a></li>
                                <li><a href="#">2-B-2 메뉴</a></li>
                            </ul>
                        </li>
                        <li><a href="#">2-C 메뉴</a></li>
                        <li><a href="#">2-D 메뉴</a>
                            <ul>
                                <li><a href="#">2-D-1 메뉴</a></li>
                                <li><a href="#">2-D-2 메뉴</a></li>
                                <li><a href="#">2-D-3 메뉴</a></li>
                            </ul>
                        </li>
                    </ul>
                </li>
                <li><a href="#">3번 메뉴</a>
                    <ul>
                        <li><a href="#">3-A 메뉴</a></li>
                        <li><a href="#">3-B 메뉴</a></li>
                    </ul>
                </li>
                <li><a href="#">4번 메뉴</a></li>
            </ul>
        </div>

        <!-- 내부 프레임 구성 -->
        <div class="frame">
            <div class="top">
                <div class="top_section_1">top_section_1
                </div>
                <div class="top_section_2">top_section_2</div>
                <div class="top_section_3">
                    top_section_3
                </div>
            </div>
            <div class="bottom">
                <div class="bottom_section_1">
                    bottom_section_
                </div>
                <div class="bottom_section_2">
                    <!-- bottom_section_2 -->
                      <iframe class=timeline_frame src="timeline.html"></iframe>
                </div>
            </div>
        </div>
    </div>
    <script>

        // 전체 화면 플러그인 (feight, fullscreen)
        $('.frame').feight();

        // 화면 분할 및 크기 조절 플러그인 (splitter)
        jQuery(function ($) {
            $('.frame').split({
                orientation: 'horizontal'
            });
            $('.top').split({
                orientation: 'vertical'
            });
            $('.bottom').split({
                orientation: 'vertical'
            })
        })

        // 상단 메뉴, 마우스 오버 -> dropdown (zeta-menu)
        $(function () {
            $(".zeta-menu li").hover(function () {
                $('ul:first', this).show();
            }, function () {
                $('ul:first', this).hide();
            });
            $(".zeta-menu>li:has(ul)>a").each(function () {
                $(this).html($(this).html() + ' &or;');
            });
            $(".zeta-menu ul li:has(ul)")
                .find("a:first")
                .append("<p style='float:right;margin:-3px'>&#9656;</p>");
        });

    </script>
</body>

</html>
